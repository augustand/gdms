{% macro render_field(field,check=False,radio=False) %}

    <div class="form-group">
        <div class="col-sm-9">

            {% if radio %}

                {{ field }}

            {% elif check %}
                <label>
                    {{ field }}
                    {{ field.label.text }}

                </label>

            {% else %}
                {{ field(placeholder=field.label.text )|safe }}
            {% endif %}

        </div>
    </div>

{% endmacro %}
